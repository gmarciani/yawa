yawa:
  application: yawa
  service: server
  stack: defaultStack
  region: defaultRegion
server:
  port: 8000
  ssl:
    enabled: true
    key-store: classpath:certificates/yawa.keystore
    key-store-type: pkcs12
    key-alias: yawa
    key-store-password: yawapass
    key-password: yawapass
  error:
    include-message: always
    include-stacktrace: always  # In production should be 'never'
    include-exception: true  # In production should be 'false'
    include-binding-errors: always  # In production should be 'never'
    whitelabel:
      enabled: false
spring:
  profiles:
    default: developmentOnDocker
  devtools:
    restart:
      enabled: true
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update  # In production should be 'none'
  datasource:
    url: jdbc:mysql://database:3306/dbyawa?useSSL=false
    username: dbuser
    password: dbpassword
logging:
  config: classpath:logging/logback.xml
management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /manage
      exposure:
        include: configprops,env,health,info,metrics,prometheus
  endpoint:
    configprops:
      enabled: true
    env:
      enabled: true
    health:
      show-components: always
      show-details: always
      enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    custom:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true
  info:
    build:
      enabled: true
    git:
      enabled: true
      mode: simple
    defaults:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/dbyawa?useSSL=false
