  server:
    container_name: server
    build:
      context: server
    ports:
      - 8001:8000
    env_file: server/docker.env
    restart: always
    #stdin_open: true #https://github.com/docker/compose/issues/5016
    volumes:
      - ./server:/usr/src/yawa
      - /usr/src/yawa/node_modules
      - ./container/var/yawa/logs:/var/yawa/logs
    depends_on:
      - database

  database:
    container_name: database
    build:
      context: database
    env_file: database/docker.env
    ports:
      - 3307:3306
    restart: always
    volumes:
      - dbdata:/var/lib/mysql

  dbadmin:
    container_name: dbadmin
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - database

volumes:
  dbdata: